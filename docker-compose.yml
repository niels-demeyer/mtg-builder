services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123}
      POSTGRES_DB: mtg_cards
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-123}@db:5432/mtg_cards
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "1420:80"
    depends_on:
      - backend

  scripts:
    build: ./scripts
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-123}@db:5432/mtg_cards
      RUST_LOG: info
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools

volumes:
  pgdata:
